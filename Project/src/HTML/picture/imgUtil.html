<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 200px;
            border: 2px solid red;
            position: relative;
        }
        img{
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div>
    <img src="2.jpg">
</div>
<br>
<div>
    <img src="1.jpg">
</div>

</body>
</html>
